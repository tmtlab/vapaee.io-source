<div class="container" [hidden]="!app.device.portrait">

    <vpe-panel-account-header [current]="dex.current"></vpe-panel-account-header>

    <div class="row" [hidden]="dex.current.name == dex.default.name">
        <div class="col-12">

            <vpe-panel-wallet #wallet1 (confirmWithdraw)="onWalletConfirmWithdraw($event, wallet1)" (confirmDeposit)="onWalletConfirmDeposit($event, wallet1)"  [deposit_error]="deposit_error" [withdraw_error]="withdraw_error" [loading]="loading" [actions]="true" [hideuser]="true" [hideheader]="true" [title]="local.string.wallet" [deposits]="deposits" [balances]="balances"></vpe-panel-wallet>

            <vpe-panel-account-resources  [title]="local.string.resources" [hideheader]="true" [account]="dex.current"> </vpe-panel-account-resources>
                
            <vpe-panel-balance-breakdown [title]="local.string.balbreak" [hideheader]="true" [account]="dex.current"></vpe-panel-balance-breakdown>

            <!--vpe-panel-user-orders [userorders]="userorders" [hideheader]="true" [title]="local.string.orders"></vpe-panel-user-orders-->
        </div>
    </div>
    
</div>

<div class="container" [hidden]="app.device.portrait">

        </div>
        <div class="col-6 col-padding-left">
            <vpe-panel-wallet  #wallet2 (confirmWithdraw)="onWalletConfirmWithdraw($event, wallet2)" (confirmDeposit)="onWalletConfirmDeposit($event, wallet2)"  [deposit_error]="deposit_error" [withdraw_error]="withdraw_error" [loading]="loading" [actions]="true" [hideuser]="true" [hideheader]="true" [title]="local.string.wallet" [deposits]="deposits" [balances]="balances"></vpe-panel-wallet>
        </div>
    </div>
