<div class="container" >
    <div class="card tokens margin-top-md">
        <div class="card-header vpe-background-card-header">
            <span class="text-lg">
                <img style="height:25px; width: 25px;" src="/assets/logos/telos.png" [hidden]="app.device.portrait">
                <img style="height:32px; width: 32px;" src="/assets/logos/telos.png" [hidden]="!app.device.portrait">
                 Telos tokens
            </span>
            <div class="pull-right">
                <!-- New Token Btn -->
                <a class="currency btn btn-primary btn-sm"
                    [routerLink]="'/exchange/tokenedit/new-token'" 
                >
                    <i class="material-icons"> add_circle_outline </i>
                    <span> {{local.string.newtoken|titlecase}} </span>
                </a>

                <!-- Offchain currency selector -->
                <vpe-offchain-combobox class="margin-left margin-top-xs" [btn]="'sm'" [hideprice]="app.device.portrait"></vpe-offchain-combobox>
            </div>
        </div>
    </div>

    <vpe-panel-tokens-card-deck  (tokenPage)="tokenPage($event)" (tradeToken)="tradeToken($event)" (editToken)="editToken($event)"  [hidebackground]="true" [hideheader]="true" [tokens]="tokens" [logged]="dex.logged"></vpe-panel-tokens-card-deck>


</div>
