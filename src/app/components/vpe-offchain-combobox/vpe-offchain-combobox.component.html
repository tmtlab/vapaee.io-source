<div class="nav-item dropdown" ngbDropdown>
    <a class="btn btn-primary dropdown-toggle" [ngClass]="{'btn-xs':btn=='xs', 'btn-sm':btn=='sm', 'btn-md':btn=='md'}" data-toggle="dropdown" id="language">
        {{service.currency.title}} <span [hidden]="hideprice">({{service.getTelosInCurrentCurrency("1.0000 TLOS")}})</span>
        <span class="caret"></span>
    </a>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="language">
        <span *ngFor="let currency of service.currencies"
            class="cursor-pointer dropdown-item" (click)="service.setCurrentCurrency(currency.symbol ? currency.symbol.toLowerCase() : '');">
            {{currency.title}} ({{currency.symbol}})
        </span>
    </div>
</div>
